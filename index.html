<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <div class="center">
    <h1 class="title">Tic Tac Toe</h1>
  </div>
  <div class="newGame" id="newGame">
    <div class="winner center" id="winner">
      <h2 class="winnerName" id="winnerName"></h2>
      <h2>won!</h2>
    </div>
    <div class="center newTitle">
      <h2>New game?</h2>
    </div>
    <div class="selectPlayer">
      <div class="center vsPlayer" id="vsPlayer">
        <p>Player vs. Player</p>
      </div>
      <div class="center vsComputer" id="vsComputer">
        <p>Player vs. Computer</p>
      </div>
    </div>
  </div>
  <div class="playBoard center" id="playBoard">
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
  </div>
</body>
</html>
