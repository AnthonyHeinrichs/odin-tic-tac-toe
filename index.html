<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <div class="center">
    <h1 class="title">Tic Tac Toe</h1>
  </div>
  <div class="newGame">
    <div class="center">
      <h2>New game?</h2>
    </div>
    <div class="center vsPlayer">
      <p>Plaver vs Player</p>
    </div>
    <div class="center vsComputer">
      <p>Plaver vs Computer</p>
    </div>
  </div>
  <div class="wrapper center" style="display: none;">
    <div class="box">
      <button class="o"></button>
    </div>
    <div class="box">
      <button class="x"></button>
    </div>
    <div class="box">
      <button class="o"></button>
    </div>
    <div class="box">
      <button class="x"></button>
    </div>
    <div class="box">
      <button class="o"></button>
    </div>
    <div class="box">
      <button class="x"></button>
    </div>
    <div class="box">
      <button class="o"></button>
    </div>
    <div class="box">
      <button class="x"></button>
    </div>
    <div class="box">
      <button class="o"></button>
    </div>
  </div>
</body>
</html>
