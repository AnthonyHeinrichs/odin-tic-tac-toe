<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./public/tic-tac-toe-icon.svg">
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="center">
    <h1 class="title">Tic Tac Toe</h1>
  </div>
  <div class="newGame" id="newGame">
    <div class="centerColumn">
      <div class="winner center" id="winner">
        <h2 class="winnerName" id="winnerName"></h2>
      </div>
      <div class="selectPlayer">
        <div class="center start" id="vsPlayer">
          <p>New game</p>
        </div>
      </div>
    </div>
  </div>
  <div class="playBoard center" id="playBoard">
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
    <div class="box" boardCell></div>
  </div>
  <footer>
    <div class="center">
      <p>Copyright Â© 2022 AnthonyHeinrichs</p>
      <a href="https://github.com/AnthonyHeinrichs" target="_blank">
        <i class="icon fa fa-github"></i>
      </a>
    </div>
  </footer>
</body>
</html>
